<div *ngIf="cubo" class="card" style="width: 18rem">
    <img  src="{{cubo.imagen}}" style="width: 150px" />
    <div class="card-body">
      <h5 class="card-title">{{ cubo.nombre }}</h5>
      <p class="card-text">{{ cubo.precio }}</p>
    </div>
  </div>
 <h5 class="card-title mt-5">Comentarios</h5>
  <div *ngFor="let comentario of comentarios" class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">{{comentario.comentario}}</p>
        <p class="card-text"><small class="text-body-secondary">{{comentario.fechaComentario}}</small></p>
      </div>
    </div>
  </div>
</div>
