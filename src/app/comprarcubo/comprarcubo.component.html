<div *ngFor="let cubo of cubos" class="card" style="width: 18rem">
    <img src="{{cubo.imagen}}" style="width: 150px" />
    <div class="card-body">
      <h5 class="card-title">{{ cubo.nombre }}</h5>
      <p class="card-text">{{ cubo.precio }}</p>
      <button type="submit" (click)="comprar(cubo.idCubo)" class="btn btn-warning btn-block mb-4">
       comprar
     </button>
    </div>
  </div>
