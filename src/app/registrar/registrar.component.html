<form #registrarForm = "ngForm">
    <div class="col-md-8 mb-4">
      <div class="form-outline">
        <label class="form-label" for="form3Example1">Nombre</label>
        <input type="text" name="cajanombre" #cajanombre class="form-control" />
      </div>
    </div>
    <div class="col-md-8 mb-4">
      <div class="form-outline">
        <label class="form-label" for="form3Example1">Email</label>
        <input type="email" name="cajaemail" #cajaemail class="form-control" />
      </div>
    </div>
    <div class="col-md-8 mb-4">
      <div class="form-outline">
        <label class="form-label" for="form3Example1">Contraseña</label>
        <input type="password" name="cajapsw" #cajapsw v-model="alumno.imagen" class="form-control" />
      </div>
    </div>
    <div class="col-md-8 mb-4">
      <div class="form-outline">
        <label class="form-label" for="form3Example1">Repetir Contraseña</label>
        <input type="password" name="cajapsw" #cajapsw class="form-control" />
      </div>
    </div>
      <button type="submit" (click)="registrar()" class="btn btn-primary btn-block mb-4">Registro</button>
  </form>
